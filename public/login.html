<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SIPADAM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5rem;
      color: #e63946;
      margin-bottom: 10px;
    }

    .logo p {
      color: #666;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: #e63946;
      outline: none;
      box-shadow: 0 0 0 3px rgba(230, 57, 70, 0.1);
    }

    .form-group input.error {
      border-color: #e63946;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .error-message {
      color: #e63946;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      color: #555;
    }

    .remember-forgot a {
      color: #e63946;
      text-decoration: none;
      font-weight: 600;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #e63946, #c92a2a);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #c92a2a, #a61e2a);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(230, 57, 70, 0.4);
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #e63946;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-home a:hover {
      text-decoration: underline;
    }

    .demo-info {
      background: #e3f2fd;
      border-left: 4px solid #2962ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 25px;
      font-size: 0.9rem;
    }

    .demo-info h4 {
      color: #1565c0;
      margin-bottom: 8px;
    }

    .demo-info p {
      color: #555;
      margin: 5px 0;
    }

    .demo-info code {
      background: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      color: #e63946;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
      }

      .logo h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üöí SIPADAM</h1>
      <p>Masuk ke akun Anda</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username Anda" required>
        <div class="error-message" id="errorUsername"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password Anda" required>
        <div class="error-message" id="errorPassword"></div>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox" id="remember">
          <span>Ingat saya</span>
        </label>
        <a href="#">Lupa password?</a>
      </div>

      <button type="submit" class="btn-login">Masuk</button>
    </form>

    <div class="register-link">
      Belum punya akun? <a href="daftar.html">Daftar di sini</a>
    </div>

    <div class="back-home">
      <a href="index.html">‚Üê Kembali ke Beranda</a>
    </div>

    <div class="demo-info">
      <h4>üîë Demo Login:</h4>
      <p>Username: <code>bigmuy</code></p>
      <p>Password: <code>mpruyy123</code></p>
    </div>
  </div>

  <script>
    // Storage utility
    const Storage = {
      data: {},
      set(key, value) {
        this.data[key] = JSON.stringify(value);
      },
      get(key) {
        const item = this.data[key];
        return item ? JSON.parse(item) : null;
      }
    };

    // Toast notification
    function showToast(message, type = 'error') {
      const toast = document.createElement('div');
      toast.textContent = message;
      const colors = { success: '#2e7d32', error: '#e63946' };
      toast.style.cssText = `
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        background: ${colors[type]}; color: white; padding: 15px 30px;
        border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        z-index: 10000; font-weight: 500;
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Show error
    function showError(field, message) {
      const input = document.getElementById(field);
      const errorDiv = document.getElementById(`error${field.charAt(0).toUpperCase() + field.slice(1)}`);
      
      input.classList.add('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');

      setTimeout(() => {
        input.classList.remove('error');
        errorDiv.classList.remove('show');
      }, 3000);
    }

    // Clear errors
    function clearErrors() {
      document.querySelectorAll('.error-message').forEach(el => {
        el.classList.remove('show');
      });
      document.querySelectorAll('input').forEach(el => {
        el.classList.remove('error');
      });
    }

    // Check if user already logged in
    const savedUser = Storage.get('sipadam_user');
    if (savedUser) {
      document.getElementById('username').value = savedUser;
      document.getElementById('remember').checked = true;
    }

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      clearErrors();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Validation
      if (username.length < 3) {
        showError('username', 'Username minimal 3 karakter');
        return;
      }

      if (password.length < 6) {
        showError('password', 'Password minimal 6 karakter');
        return;
      }

      // Check credentials
      if (username === 'bigmuy' && password === 'mpruyy123') {
        const btn = this.querySelector('.btn-login');
        btn.textContent = '‚è≥ Memproses...';
        btn.disabled = true;

        setTimeout(() => {
          if (remember) {
            Storage.set('sipadam_user', username);
          }
          Storage.set('sipadam_logged_in', true);

          showToast('‚úÖ Login berhasil! Mengalihkan...', 'success');
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }, 800);
      } else {
        showError('username', 'Username atau password salah');
        showError('password', 'Username atau password salah');
        showToast('‚ùå Username atau password salah!', 'error');
      }
    });

    // Clear error on input
    ['username', 'password'].forEach(field => {
      document.getElementById(field).addEventListener('input', function() {
        this.classList.remove('error');
        const errorDiv = document.getElementById(`error${this.id.charAt(0).toUpperCase() + this.id.slice(1)}`);
        errorDiv.classList.remove('show');
      });
    });
  </script>
</body>
</html>
